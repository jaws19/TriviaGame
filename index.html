<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="jumbotron">
        <div class="container">
            <div class="row-fluid">
                <div class="col-xs-12 text-center">
                    <h1>NBA NICKNAMES</h1>
                    <p class="lead">Guess the NBA player's nickname! Some of these are pretty easy. Some will test the depth of your NBA fandom... especially if you're a Dallas Mavericks fan!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-3">
        </div>
        <!-- The Quiz -->
        <div class="col-md-6 text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- Start Button -->
                    <button type='button' class='btn btn-default btn-lg btn-block' id='gameOn'>Game On!</button>
                    <!-- The Quiz -->
                    <!-- Questions -->
                    <div id=shotClock></div>
                    <div id=currentQuestion></div>
                    <div class='question'></div>
                    <div class='answerList'></div>
                    <!-- Answers -->
                    <div id=message></div>
                    <div id=correctedAnswer></div>
                    <!-- Final Score -->
                    <div id=boxScore></div>
                    <div id=nothingButNet></div>
                    <div id=brick></div>
                    <div id=airBall></div>
                    <div id='rematch'></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; 2017 Wesley Martin</p>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <!-- Custom scripts for this template -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
